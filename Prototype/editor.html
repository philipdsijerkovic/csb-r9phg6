<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <style>
        /* Custom CSS for the menu box */
        .menu-box {
            width: 476px;
            background-color: #bcc0c0;
            height: 930px;
            padding: 20px /* Fill the available vertical space */
        }
        /* Adjusting the margin for "Create" and "View" buttons */
        .menu-box .create-view-button {
            margin-right: 10px; /* Adjust as needed */
        }
        /* Custom CSS for the grid */
        .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
    grid-gap: 10px; /* Adjust the gap as needed */
    height: 930px; /* Fill the remaining vertical space */
    margin-right: 500px; 
    padding: 10px;
}

.grid-item {
    background-color: #e9ecef; /* Background color for each pane */
    padding: 20px; /* Add some padding to each pane */
    text-align: center;
    width: 455px; /* Make each grid item fill the available width within its column */
}


    </style>
</head>
<body>
<!-- Navbar at the top -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightblue">
    <!-- NAVBAR COMPANY NAME AND LOGO -->
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="paper.png" width="50" height="50" class="d-inline-block vertical-align-middle" alt="">
        &nbsp PaperPath
    </a>
    <!-- NAVBAR ITEMS -->
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="btn btn-secondary nav-link active mx-1 text-light" aria-current="page"
                    href="index.html">Index</a>
                <a class="btn btn-secondary nav-link active mx-1 text-light" href="editor.html">Editor</a>
                <a class="btn btn-secondary nav-link active mx-1 text-light" href="photographer.html">Photo
                    Requests</a>
                <a class="btn btn-secondary nav-link active mx-1 text-light" href="writer.html">Writer</a>
            </div>
        </div>
        <div class="navbar-nav ml-auto">
            <a class="btn btn-warning nav-link active" href="login.html">Login</a>
        </div>
    </div>
</nav>     
<div class="container-fluid">
    <div class="row">
        <!-- Menu Box -->
        <div class="col-md-3">
            <div class="d-flex flex-column align-items-start menu-box">
                <h2>Welcome Message</h2>
                <button class="btn btn-primary my-2 d-block">Drafts</button>
                <button class="btn btn-primary my-2 d-block">Requests</button>
                <button class="btn btn-secondary my-2 d-block create-view-button">Create</button>
                <button class="btn btn-secondary my-2 d-block create-view-button">View</button>
                <button class="btn btn-secondary my-2 d-block create-view-button">Inbox</button> <!-- New "Inbox" button -->
                <button class="btn btn-danger mt-auto d-block">Log Out</button>
            </div>
        </div>
        <!-- Grid of Panes -->
        <div class="col-md-9 d-flex">
            <div class="grid-container">
                <!-- Grid items (panes) -->
                <div class="grid-item">Pane 1</div>
                <div class="grid-item">Pane 2</div>
                <div class="grid-item">Pane 3</div>
                <div class="grid-item">Pane 4</div>
                <div class="grid-item">Pane 5</div>
                <div class="grid-item">Pane 6</div>
                <div class="grid-item">Pane 7</div>
                <div class="grid-item">Pane 8</div>
                <div class="grid-item">Pane 9</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
